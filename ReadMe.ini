# Motion Analysis System  
**Hệ thống Phân tích Chuyển động và Đánh giá Form Tập luyện**

Hệ thống sử dụng **MediaPipe Pose** kết hợp OpenCV và Tkinter để:  
- Phát hiện và theo dõi tư thế cơ thể thời gian thực  
- Đếm số lần lặp (reps) của 3 bài tập: **Squat**, **Arm Raise**, **Bicep Curl**  
- Đánh giá form đúng/sai dựa trên góc khớp quan trọng  
- Hỗ trợ 3 chế độ tập: Tự do, Đúng số reps, Theo thời gian  
- Lưu lịch sử tập luyện (JSON) và vẽ biểu đồ tiến độ (Matplotlib)  
- Đưa ra điểm chữ (A/B/C/D) kèm nhận xét chi tiết  

## Tính năng nổi bật

- Giai đoạn **Calibration** tự động đo góc nghỉ (rest angle) trong 4 giây đầu  
- Tự động chọn bên cơ thể có độ tin cậy cao hơn (trái/phải)  
- Tạm dừng đếm reps khi mất người > 2 giây  
- Giao diện menu thân thiện bằng Tkinter  
- Lưu trữ lịch sử từng buổi tập → theo dõi tiến bộ dài hạn  
- Biểu đồ tiến độ hiển thị độ chính xác (%) và số reps theo thời gian  

## Yêu cầu hệ thống (Prerequisites)

- **Python**: 3.10.11  
- **Camera**: Webcam ≥ 720p, ánh sáng tốt  
- Không gian tập: Đủ chỗ để toàn thân xuất hiện trong khung hình  

